dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
env:
  - CC=gcc-6
  - CXX=g++-6
script:
  - wget "https://dl.bintray.com/boostorg/release/1.65.1/source/boost_1_65_1.tar.gz"
  - tar xzf "boost_1_65_1.tar.gz"
  - cd boost_1_65_1
  - ./bootstrap.sh --with-libraries=filesystem,test --prefix=$HOME/local
  - ./b2 install
  - cd ..
